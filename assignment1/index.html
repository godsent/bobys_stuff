<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }

      .red {
        color: red;
        border: 1px solid red;
      }

      .green {
        color: green;
        border: 1px solid green;
      }
    </style>
  </head>
  <body ng-app='Checker'>
    <div class="container" ng-controller='CheckerController'>
      <h1>Lunch Checker</h1>
      <div class="form-group">
          <h3>We do not consider empty string as food. Sorry :)</h3>
          <input id="lunch-menu" type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control"
          ng-model='foodList'>
      </div>

      <div class="form-group">
        <button class="btn btn-default" ng-click='checkFood()'>Check If Too Much</button>
      </div>

      <div class="form-group message {{color}}">
        {{ message }}
      </div>
    </div>
  </body>
</html>
