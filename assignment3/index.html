<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app='NarrowItDownApp'>
    <div class="container" ng-controller='NarrowItDownController as ctrl'>
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
        <input type="text" ng-model='ctrl.keywords'
          placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click='ctrl.filter()'>
          Narrow It Down For Me!
        </button>
      </div>
      <div class='clearfix'></div>
      <found-items items="ctrl.items" remove-item='ctrl.removeItem(index)' ></found-items>
    </div>
  </body>
</html>
